<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry Genius</title>

  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header>

  </header>

  <main>
    <!-- main container -->
    <div class="flex flex-col lg:flex-row">
      <!-- shape container -->
      <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        <!-- Triangle card -->
        <div class="card bg-base-100 border-2">
          <figure class="p-5"><img src="./images/triangle.png" alt="Triangle" /></figure>
          <div class="card-body">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 X b X h</p>
            <p>
              <input id="triangle-base" type="text" class="border bg-gray-200 rounded-md w-16 px-2" placeholder="base">
              <span class="ml-2">cm</span>
              <input id="triangle-height" type="text" class="ml-4 border bg-gray-200 rounded-md w-16 px-2"
                placeholder="height">
              <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="triangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Rectangle card -->
        <div class="card bg-base-100 border-2">
          <figure class="p-5"><img src="./images/rectangle.png" alt="Rectangle" /></figure>
          <div class="card-body">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w X l</p>
            <p>
              <input id="rectangle-width" type="text" class="border bg-gray-200 rounded-md w-16 px-2" placeholder="width">
              <span class="ml-2">cm</span>
              <input id="rectangle-length" type="text" class="ml-4 border bg-gray-200 rounded-md w-16 px-2"
                placeholder="length">
              <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="rectangle-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>

        <!-- Parallelogram card -->
        <div class="card bg-base-100 border-2">
          <figure class="p-5"><img src="./images/parallelogram.png" alt="Parallelogram" /></figure>
          <div class="card-body">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b X h</p>
            <p>
              <input id="parallelogram-base" type="text" class="border bg-gray-200 rounded-md w-16 px-2" placeholder="base">
              <span class="ml-2">cm</span>
              <input id="parallelogram-height" type="text" class="ml-4 border bg-gray-200 rounded-md w-16 px-2"
                placeholder="height">
              <span class="ml-2">cm</span>
            </p>
            <p class="text-2xl">Area: <span id="parallelogram-area">0</span> cm<sup>2</sup></p>
            <div class="card-actions">
              <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full">Calculate</button>
            </div>
          </div>
        </div>
      
        <!-- second card -->
        <div class="card bg-base-100 border-2">
          <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
        <!-- third card -->
        <div class="card bg-base-100 border-2">
          <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
          <div class="card-body">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions justify-end">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div>
      </div>

      <!-- area calculator -->
      <div class="w-[300px]">
        <div class="text-4xl">Area calculator</div>
      </div>
    </div>
  </main>
  <script src="./js/area-calculator.js"></script>
</body>

</html>
